<VirtualHost *:80>
       ServerAdmin webmaster@localhost
       DocumentRoot /var/www/html/app/public # Edit the `app` with your app's dirname
       ErrorLog /var/log/httpd/error.log
       CustomLog /var/log/httpd/access.log combined
       <Directory /var/www/html/app/public> # Edit the `app` with your app's dirname
           AllowOverride All
       </Directory>
</VirtualHost>
